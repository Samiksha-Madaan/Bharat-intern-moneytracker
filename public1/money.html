<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Money Tracker WebApp</title>
</head>
<body>
    <div class="container">
    <form action="/add" method="POST">
    <h2>MONEY TRACKER APP</h2>
    <div class="input-section">
        <label for="category_select">Category:</label>
        <select id="category_select" name="category_select">
            <option value="Expense">Expense</option>
            <option value="Income">Income</option>
        </select>
        <label for="amount_input">Amount:</label>
        <input type="number" id="amount_input" name="amount_input">
        <label for="info">Info:</label>
        <input type="text" id="info" name="info">
        <label for="date_input">Date:</label>
        <input type="date" id="date_input" name="date_input"><br>
        <button id="add_btn">Add</button>
        <button id="delete_btn">Delete</button>
    </div>
    </form>
    <div class="expenses-list">
    <h2>EXPENSES AND INCOMES LIST</h2>
    <table>
        <thead>
            <tr>
                <th>Category</th>
                <th>Amount</th>
                <th>Info</th>
                <th>Date</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="expense-table-body"></tbody>
        <tfoot>
            <tr>
            <td>Total:</td>
            <td id="total-amount"></td>
            <td></td>
            <td></td>
            <td></td>
            </tr>
        </tfoot>
    </table> 
</div>
</div>
<script src="index1.js"></script>
</body>
</html>
